services:
  # Backend API Service
  - type: web
    name: autonomous-research-agent-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SPRINGER_API_KEY
        sync: false
      - key: SEMANTIC_SCHOLAR_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./data/research_agent.db
    disk:
      name: research-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

  # Frontend Service (Static Site or separate web service)
  - type: web
    name: autonomous-research-agent-frontend
    env: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: autonomous-research-agent-backend
          envVarKey: RENDER_EXTERNAL_URL
